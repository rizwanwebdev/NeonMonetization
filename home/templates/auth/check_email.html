{% extends "layout.html" %}
{% load static %}

{% block page_title %}
  
<title>Check Email</title>

{% endblock %}


{% block auth_pages %}

<div class="card my-5">
  <div class="card-body">
    <div class="mb-4">
      <h3 class="mb-2"><b>Hi, Check Your Mail</b></h3>
      <p class="text-muted">We have sent a password recover instructions to your email.</p>
    </div>
    <div class="d-grid mt-3">
      <button type="button" class="btn btn-primary">Sign in</button>
    </div>
    <div class="saprator mt-3">
      <span>Sign up with</span>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="d-grid">
          <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
            <img src="{% static "images/authentication/google.svg" %}" alt="img"> <span class="d-none d-sm-inline-block"> Google</span>
          </button>
        </div>
      </div>
      <div class="col-4">
        <div class="d-grid">
          <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
            <img src="{% static "images/authentication/twitter.svg" %}" alt="img"> <span class="d-none d-sm-inline-block"> Twitter</span>
          </button>
        </div>
      </div>
      <div class="col-4">
        <div class="d-grid">
          <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
            <img src="{% static "images/authentication/facebook.svg" %}" alt="img"> <span class="d-none d-sm-inline-block"> Facebook</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
