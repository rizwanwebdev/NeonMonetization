{% extends "layout.html" %}
{% load static %}

{% block page_title %}
<title>Login</title>  
{% endblock %}

{% block auth_pages %}

<div class="card my-5">
  <div class="card-body">
    {% if success_message %}
      <div class="alert alert-success">{{ success_message }}</div>
    {% endif %}
    
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0"><b>Login</b></h3>
      <a href="{% url "user_register" %}" class="link-primary">Don't have an account?</a>
    </div>
    <form method="POST">
       {% csrf_token %}
      <div class="form-group mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="Enter your Username" name="username">
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password">
      </div>
      <div class="d-flex mt-1 justify-content-between">
        <div class="form-check">
          <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="">
          <label class="form-check-label text-muted" for="customCheckc1" name="checkbox">Keep me sign in</label>
        </div>
        <h5 class="text-secondary f-w-400"><a href="{% url "forgot_password" %}">Forgot Password?</a></h5>
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    
      <div class="saprator mt-3">
        <span>Login with</span>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="d-grid">
            <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
              <img src="{% static "images/authentication/google.svg" %}" alt="img"> <span class="d-none d-sm-inline-block"> Google</span>
            </button>
          </div>
        </div>
        <div class="col-4">
          <div class="d-grid">
            <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
              <img src="{% static "images/authentication/twitter.svg" %}" alt="img"> <span class="d-none d-sm-inline-block"> Twitter</span>
            </button>
          </div>
        </div>
        <div class="col-4">
          <div class="d-grid">
            <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
              <img src="{% static "images/authentication/facebook.svg" %}" alt="img"> <span class="d-none d-sm-inline-block"> Facebook</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
