{% extends "layout.html" %}

{% block page_title %}
  <title>Forgot Password</title>
{% endblock %}

{% block auth_pages %}

<div class="card my-5">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0"><b>Forgot Password</b></h3>
      <a href="{% url "user_login" %}" class="link-primary">Back to Login</a>
    </div>
    <div class="form-group mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" id="floatingInput" placeholder="Email Address">
    </div>
    <p class="mt-4 text-sm text-muted">Do not forgot to check SPAM box.</p>
    <div class="d-grid mt-3">
      <button type="button" class="btn btn-primary">Send Password Reset Email</button>
    </div>
  </div>
</div>

{% endblock %}
