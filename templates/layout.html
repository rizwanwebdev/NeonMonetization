{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- [Head] start -->

<head>
  {% block page_title %}
  
  {% endblock %}
  <!-- [Meta] -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" id="main-font-link">

<!-- [Template CSS Files] -->
<link rel="stylesheet" href="{% static "css/dashboard.css" %}" id="main-style-link" >

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
  <div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="auth-header">
          <a href="{% url "index" %}">
            
            <img style="width: 40px;" src="{% static "images/logo/logo-nm.png" %}" alt="Neon Monetization's Logo">
          
          </a>
        </div>
       {% block auth_pages %}
       
       {% endblock %}

        <div class="auth-footer row">
            <div class="col my-1">
              <p class="m-0">Copyright Â© <a href="{% url "index" %}">Neon Monetization</a></p>
            </div>
            <div class="col-auto my-1">
              <ul class="list-inline footer-link mb-0">
                <li class="list-inline-item"><a href="{% url "index" %}">Home</a></li>
                <li class="list-inline-item"><a href="{% url "privacy_policy" %}">Privacy Policy</a></li>
                <li class="list-inline-item"><a href="{% url "contact" %}">Contact us</a></li>
              </ul>
            </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->
  <!-- Required Js -->
<script src="{% static "js/plugins/popper.min.js" %}"></script>
<script src="{% static "js/plugins/simplebar.min.js" %}"></script>
<script src="{% static "js/plugins/bootstrap.min.js" %}"></script>
<script src="{% static "js/fonts/custom-font.js" %}"></script>
<script src="{% static "js/dashboard.js" %}"></script>
<script src="{% static "js/plugins/feather.min.js" %}"></script>

  
  
  
  
  <script>layout_change('light');</script>
  
  
  
  
  <script>change_box_container('false');</script>
  
  
  
  <script>layout_rtl_change('false');</script>
  
  
  <script>preset_change("preset-1");</script>
  
  
  <script>font_change("Public-Sans");</script>
  
    

</body>
<!-- [Body] end -->

</html>
